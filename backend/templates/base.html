<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Instrumentals{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-black text-light">

<div class="container-fluid">
    <div class="row vh-100">

        <!-- Sidebar -->
        <nav class="col-2 bg-dark p-3">
            <h4 class="mb-4">Instrumentals</h4>

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-light" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/library">Library</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/uploads">Uploads</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-10 p-4 overflow-auto">
            {% block content %}{% endblock %}
        </main>

    </div>
</div>

<!-- Bottom Player -->
<footer class="position-fixed bottom-0 start-0 end-0 bg-dark border-top p-2">
    <div class="container-fluid d-flex align-items-center justify-content-between">

        <div>
            <strong id="playerTitle">No track playing</strong>
        </div>

        <div>
            <audio id="audioPlayer" controls style="width:400px;">
                <source id="audioSource" src="">
            </audio>
        </div>

    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
